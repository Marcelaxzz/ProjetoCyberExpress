<!doctype html>
<html lang="pt-br">
<head>
  <title>Login Cyber Express</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    body{
        background-color: antiquewhite;
    }
  </style>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css"><!--icones--> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"><!--alinhamentos-->
<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Cliente </span><span>Vendedor</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Cliente</h4>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="E-mail">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Senha">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<div>
												<a href="cliente.html" class="btn mt-4">Entrar</a>
											</div>
                      <p class="mb-0 mt-4 text-center"><a href="burro.html" class="link">Esqueceu sua senha?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Vendedor</h4>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="Nome">
												<i class="input-icon uil uil-user"></i>
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Senha">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="vendedor.html" class="btn mt-4">Entrar</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
